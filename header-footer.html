<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechHub - Premium Tech Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            background: #ff577f;
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        /* Logo图片样式 */
        .logo-img {
            width: 180px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
            margin-left: 1.5rem;
        }

        .nav-link {
            color: #cdfffc;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: color 0.3s;
            white-space: nowrap;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #ffc764;
            transition: all 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            position: relative;
            margin: 0 2rem;
        }

        .search-bar {
            width: 100%;
            padding: 0.8rem 2.5rem 0.8rem 1.5rem;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: #cdfffc;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 15px rgba(255, 136, 75, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #cdfffc;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .search-icon:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .icons {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .icon {
            color: #cdfffc;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .icon:hover {
            color: #ff884b;
            transform: translateY(-2px);
        }

        .cart-count {
            background: #ff884b;
            color: white;
            padding: 3px 9px;
            border-radius: 50%;
            font-size: 0.8rem;
            position: absolute;
            top: -8px;
            right: -12px;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .nav-container {
                gap: 1.5rem;
            }
            .search-container {
                margin: 0 1rem;
                max-width: 400px;
            }
            .logo-img {
                width: 160px;
            }
        }

        @media (max-width: 992px) {
            .nav-links {
                display: none;
            }
            .search-container {
                order: 1;
                max-width: 100%;
                margin: 1rem 0;
            }
            .nav-container {
                flex-wrap: wrap;
                justify-content: center;
            }
            .logo-img {
                width: 140px;
                order: 0;
            }
            .icons {
                order: 2;
                margin-left: auto;
            }
        }

        @media (max-width: 576px) {
            .header {
                padding: 0.8rem 1rem;
            }
            .logo-img {
                width: 120px;
            }
            .search-bar {
                padding: 0.6rem 2rem 0.6rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="TechHub" class="logo-img">
            </a>
            
            <div class="nav-links">
                <a href="shop.html" class="nav-link">Shop</a>
                <a href="blog.html" class="nav-link">Blog</a>
                <a href="track-order.html" class="nav-link">Track Order</a>
                <a href="contact-us.html" class="nav-link">Contact Us</a>
                <a href="about-us.html" class="nav-link">About Us</a>
            </div>

            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search products...">
                <i class="fas fa-search search-icon"></i>
            </div>

            <div class="icons">
                <a href="my-account.html" class="icon">
                    <i class="fas fa-user"></i>
                </a>
                <a href="cart.html" class="icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </nav>
    </header>

    <script>
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            const scrolled = window.scrollY > 100;
            header.style.background = scrolled ? '#ff577fdd' : '#ff577f';
            header.style.padding = scrolled ? '0.8rem 2rem' : '1rem 2rem';
            header.style.backdropFilter = scrolled ? 'blur(10px)' : 'none';
        });

        const searchBar = document.querySelector('.search-bar');
        const searchIcon = document.querySelector('.search-icon');

        searchBar.addEventListener('focus', () => {
            searchBar.style.transform = 'scale(1.02)';
            searchIcon.style.color = '#ff884b';
        });

        searchBar.addEventListener('blur', () => {
            searchBar.style.transform = 'scale(1)';
            searchIcon.style.color = '#cdfffc';
        });

        let cartItems = 0;
        document.querySelectorAll('.add-to-cart').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.cart-count').textContent = ++cartItems;
                document.querySelector('.fa-shopping-cart').classList.add('bounce');
                setTimeout(() => {
                    document.querySelector('.fa-shopping-cart').classList.remove('bounce');
                }, 1000);
            });
        });
    </script>
</body>
</html>
