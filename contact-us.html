<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - TFH</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="contact.css" />
</head>
<body>

  <div class="container">

    <!-- Page Title -->
    <section class="section">
      <h2>Contact Us</h2>
      <p>If you have any questions or need assistance, we're here to help!</p>
    </section>

    <!-- Customer Service Info -->
    <section class="section">
      <div class="grid">
        <div class="box">
          <h4>Email Support</h4>
          <p>Reach us at <strong>support@tfh.com</strong></p>
        </div>
        <div class="box">
          <h4>Social Media</h4>
          <div class="social">
            <a href="https://www.facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook" class="social-icon" /></a>
            <a href="https://www.instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram" class="social-icon" /></a>
            <a href="https://www.twitter.com" target="_blank"><img src="images/twitter.png" alt="Twitter" class="social-icon" /></a>
            <a href="https://www.linkedin.com" target="_blank"><img src="images/linkedin.png" alt="LinkedIn" class="social-icon" /></a>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="section" id="contact-section">
      <h2>Send Us a Message</h2>
      <form class="contact-form" id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="subject" placeholder="Subject" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div id="thankYouMessage" class="thank-you-message">Thank you for your feedback!</div>
    </section>

    <!-- Google Maps -->
    <section class="section">
      <h2>Our Location</h2>
      <p style="text-align:center;">Visit us at our headquarters in MMU Melaka</p>
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15931.38890294358!2d102.27228177057464!3d2.2722349040867365!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31d1eeac9479f421%3A0x2d6b4486e2e53560!2sMultimedia%20University!5e0!3m2!1sen!2smy!4v1683699728821!5m2!1sen!2smy"
          width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </section>

  </div>

  <!-- Back to Top Button -->
  <button id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">&#8679;</button>

  <!-- Section Fade-In Script -->
  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    });

    document.querySelectorAll('.section').forEach(section => observer.observe(section));

    const topBtn = document.getElementById('backToTop');
    window.onscroll = () => {
      topBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
    };
  </script>

  <!-- Form Submission Feedback -->
  <script>
    const form = document.getElementById("contactForm");
    const thankYouMessage = document.getElementById("thankYouMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); 
      form.style.display = "none";
      thankYouMessage.style.display = "block";
    });
  </script>

</body>
</html>
