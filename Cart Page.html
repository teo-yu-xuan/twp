<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TFH Cart</title>
  <link rel="stylesheet" href="cart.css"/>
</head>
<body>
<div class="cart-header">
  <img src="images/TFH CART.png" alt="TFH Logo" class="logo">
</div>

    <div class="cart-items">
      <div class="cart-item" data-price="3999">
        <img src="images/product_image/13-inch MacBook Air.png" alt="MacBook Air" class="item-img"/>
        <div class="item-info">
          <p class="item-title">13-inch MacBook Air with M2 Chip</p>
          <p class="item-price">Unit Price: RM 3,999.00</p>
          <div class="item-controls">
            <button class="btn minus">âˆ’</button>
            <span class="qty">1</span>
            <button class="btn plus">+</button>
            <button class="btn remove">Remove</button>
          </div>
        </div>
        <div class="item-total">RM 3,999.00</div>
      </div>
    </div>

    <div class="cart-summary">
      <span>Total:</span>
      <span id="total">RM 0.00</span>
    </div>

    <div class="free-shipping">
      <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
      </div>
      <p id="freeText" class="free-text"></p>
      <p id="freeRemain" class="free-remain"></p>
    </div>

    <!-- Link this to your real checkout page -->
    <a href="checkout.html" id="checkout" class="checkout-btn" aria-disabled="true">Proceed to Checkout</a>
  </div>

  <script src="cart.js"></script>
</body>
</html>
